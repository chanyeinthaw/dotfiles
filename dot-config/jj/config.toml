[ui]
default-command = "st"
editor = "nvim"

[git]
push-branch-prefix = "chan/auto-"
sign-on-push = true

[signing]
behavior = "own"
backend = "ssh"
key = "~/.ssh/id_rsa.pub"

[templates]
git_push_bookmark = '"chan/auto-" ++ change_id.short()'

