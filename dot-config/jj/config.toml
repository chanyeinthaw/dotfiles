"$schema" = "https://jj-vcs.github.io/jj/latest/config-schema.json"

aliases.l = ["log", "--limit", "5"]
aliases.ll = ["log", "--limit", "10"]
aliases.branches = ["log", "-r", "heads(all())"]

# these are set in 01-program-configs.sh
